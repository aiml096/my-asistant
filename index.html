<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #14B8A6;
    }

    header p {
      color: #cbd5e1;
      margin: 5px 0 15px;
    }

    .assistant-container {
      background: #0f172a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .assistant-container h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #14B8A6;
    }

    .widget-box {
      border: 2px dashed #14B8A6;
      border-radius: 15px;
      padding: 15px;
      background: #1e293b;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your AI Assistant</h1>
    <p>Talk, chat, or ask anything – I'm here to help!</p>
  </header>

  <div class="assistant-container">
    <h2>AI Voice Assistant</h2>
    <div class="widget-box">
      <!-- Your AI Widget -->
      <vapi-widget
        public-key="7e0cccea-4df7-4962-9438-1f2f5ab17e8c"
        assistant-id="b5f14dc5-a145-4b70-8d02-0d90bb67ff8e"
        mode="voice"
        theme="dark"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        cta-button-color="#000000"
        cta-button-text-color="#ffffff"
        border-radius="large"
        size="full"
        position="bottom-right"
        title="TALK WITH AI"
        start-button-text="Start"
        end-button-text="End Call"
        chat-first-message="Hey, How can I help you today?"
        chat-placeholder="Type your message..."
        voice-show-transcript="true"
        consent-required="false"
      ></vapi-widget>
    </div>
  </div>

  <footer>
    Powered by <strong>Vapi AI</strong> | Designed by You ✨
  </footer>

  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</body>
</html>
